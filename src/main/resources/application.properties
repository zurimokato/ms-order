spring.application.name=ms-order
server.port=8088
spring.data.mongodb.uri=mongodb+srv://${MONGO_DB_USER}:${MONGO_DB_PASSWORD}@order.cdnpg.mongodb.net/?retryWrites=true&w=majority&appName=${MONGO_DB_NAME}
spring.data.mongodb.database=order
server.servlet.context-path=/local/api
springdoc.swagger-ui.path=/orders-api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.topic.order-topic=orders